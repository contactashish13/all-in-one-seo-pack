language: php

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=3.3 WP_MULTISITE=0
  - WP_VERSION=4.0 WP_MULTISITE=0

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: WP_VERSION=master WP_MULTISITE=0
      script: phpunit
    - php: 6.0
      env: WP_VERSION=master WP_MULTISITE=0
      script: phpunit
    - php: 5.6
      script: phpunit
    - php: 5.5
      env: WP_VERSION=4.0
    - php: 5.4
      env: WP_VERSION=master WP_MULTISITE=0
    - php: 5.3
    - php: 5.2
    - php: 7.0
      env: WP_VERSION=master WP_MULTISITE=1
  allow_failures:
    - php: 7.0
      env: WP_VERSION=master WP_MULTISITE=1

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  except:
  - "/^*-v[0-9]/"

before_script:
#  - curl -sSfL -o ~/.phpenv/versions/hhvm/bin/phpunit https://phar.phpunit.de/phpunit-5.7.phar
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

